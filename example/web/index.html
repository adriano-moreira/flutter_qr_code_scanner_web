<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the qr_code_scanner_web plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="qr_code_scanner_web_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>qr_code_scanner_web_example</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script>
  //https://stackoverflow.com/questions/61161135/adding-support-for-navigator-mediadevices-getusermedia-to-dart
        navigator.getUserMedia = function(constraints, success, error){
            console.log('rewrited navigator.getUserMedia');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((mediaStream) => {
                success(mediaStream);
            })
            .catch((err) => {
                error(err);
            });
        };
</script>
  <script src="jsQR.js" type="application/javascript"></script>
  <script src="main.dart.js?version=3" type="application/javascript"></script>
</body>
</html>
